{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<div class="container">
    <h2>{{ post.title }}</h2>
    <p>{{ post.content|safe }}</p>
    <p>By {{ post.author }}</p>
    <p>By {{ post.author_display_name }} | Published {{ post.publish_date }}</p>
</div>
{% endblock %}
